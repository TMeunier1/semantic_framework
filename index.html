    <body>
    <div class="ui inverted menu">
      <a class="blue item">Blue</a>
      <a class="violet item">Violet</a>
      <a class="purple item">Purple</a>
      <a class="pink item">Pink</a>
      <a class="brown item">Brown</a>
      <a class="grey item">Grey</a>
    </div>

<script src="static/external/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script src="static/external/semantic/dist/semantic.min.js" charset="utf-8"></script>
<script type="text/javascript">
$(document).ready(function() {
    var clickMenu = $("a");

    clickMenu.click(function() {
        if (clickMenu.hasClass("active")) {
            clickMenu.removeClass("active");
        };
        $(this).addClass("active");
    })
});

</script>
</body>
